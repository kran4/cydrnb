<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>

<div id="app">
  <div ng-controller="MainCtrl">
    <p>{{ message }}</p>
    <table style="border: 1px solid black;">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Type</th>
        <th>Required</th>
        <th>Grants</th>
        <th>Target</th>
      </tr>
      <tr ng-repeat="i in data">
        <td>{{i.Title}}</td>
        <td>{{i.Description}}</td>
        <td>{{i.type}}</td>
        <td>{{i.require}}</td>
        <td>{{i.grant}}</td>
        <td>{{i.target}}</td>
      </tr>
    </table>
    <button type="button" ng-click="update()">Press Me If Page Never Updates</button>
  </div>
</div>
